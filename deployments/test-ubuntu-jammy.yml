apiVersion: actions.summerwind.dev/v1alpha1
kind: RunnerDeployment
metadata:
  name: test-ubuntu-jammy
  namespace: test-runners
spec:
  replicas: 1
  template:
    spec:
      repository: some-natalie/kubernoodles
      env:
        - name: DISABLE_RUNNER_UPDATE # Disables automatic runner updates
          value: "true"
      ephemeral: true
      image: ghcr.io/some-natalie/kubernoodles/ubuntu-jammy:test
      imagePullPolicy: Always
      imagePullSecrets:
        - name: ghcr
      dockerdWithinRunnerContainer: true
      dockerMTU: 1450
      volumeMounts:
        - mountPath: /runner/_work/_tool
          name: runnertoolcache
          readOnly: true
      volumes:
        - name: runnertoolcache
          persistentVolumeClaim:
            claimName: test-tool-cache-pvc
      resources:
        limits:
          cpu: "1000m"
          memory: "2Gi"
        requests:
          cpu: "200m"
          memory: "200Mi"
      labels:
        - test-ubuntu-jammy
      containers:
        - name: runner
          securityContext:
            privileged: true # making this explicit, as it's implied by `dockerdWithinRunnerContainer`
      securityContext:
        runAsUser: 1000
        seccompProfile:
          type: RuntimeDefault
        runAsNonRoot: true
