apiVersion: actions.summerwind.dev/v1alpha1
kind: RunnerDeployment
metadata:
  name: podman
  namespace: runners
spec:
  replicas: 1
  template:
    spec:
      organization: universal-exports-ltd
      # env:
      #   - name: DISABLE_RUNNER_UPDATE # Disables automatic runner updates
      #     value: "true"
      ephemeral: true
      image: ghcr.io/some-natalie/kubernoodles/podman:latest # change this to the version you really want!
      imagePullPolicy: Always
      imagePullSecrets:
        - name: ghcr
      dockerdWithinRunnerContainer: true
      dockerMTU: 1450
      resources:
        limits:
          cpu: "4000m"
          memory: "8Gi"
        requests:
          cpu: "200m"
          memory: "200Mi"
      labels:
        - docker
        - podman
        - fedora
      containers:
        - name: runner
          securityContext:
            privileged: true # making this explicit, as it's implied by `dockerdWithinRunnerContainer`
      securityContext:
        runAsUser: 1000
        seccompProfile:
          type: RuntimeDefault
        runAsNonRoot: true
---
apiVersion: actions.summerwind.dev/v1alpha1
kind: HorizontalRunnerAutoscaler
metadata:
  name: podman-autoscaling
  namespace: runners
spec:
  scaleTargetRef:
    name: podman
  minReplicas: 1
  maxReplicas: 3
  scaleDownDelaySecondsAfterScaleOut: 60
  metrics:
    - type: PercentageRunnersBusy
      scaleUpThreshold: "0.75"
      scaleDownThreshold: "0.3"
      scaleUpFactor: "1.5"
      scaleDownFactor: "0.7"
