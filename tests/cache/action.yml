name: "Test tool cache"

description: "Verify that the PersistentVolumeClaim tool cache is mounted and working"

runs:
  using: "composite"
  steps:
    - name: "Verify tool cache is mounted and not empty"
      shell: bash
      run: |
        [ "$(ls -A /runner/_work/_tool)" ] && echo "Mounted" || (echo "Empty mount" && exit 2)

    - name: "List contents of tool cache"
      shell: bash
      run: |
        find /runner/_work/_tool -maxdepth 2 -mindepth 1 -type d -exec basename {} \;

    - name: "Verify Python cache works"
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: "Run Python"
      shell: bash
      run: python --version
