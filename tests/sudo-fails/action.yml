name: "Sudo fails"

description: "Make sure `sudo` fails"

runs:
  using: "composite"
  steps:
    - name: "Sudo fails"
      shell: bash
      run: |
        sudo echo "sudo works"
        if $? -eq 0; then
          echo "sudo works"
          exit 1
        else
          echo "sudo fails"
          exit 0
        fi
