apiVersion: v1
kind: PersistentVolume
metadata:
  name: work
  namespace: runners
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - "ReadWriteOnce"
  persistentVolumeReclaimPolicy: Retain
  storageClassName: azurefile-csi
  csi:
    driver: file.csi.azure.com
    readOnly: false
    volumeHandle: k8s-jobs-storage # make sure this volumeid is unique in the cluster
    volumeAttributes:
      # resourceGroup: EXISTING_RESOURCE_GROUP_NAME  # optional, only set this when storage account is not in the same resource group as agent node
      shareName: k8s-jobs
    nodeStageSecretRef:
      name: prod-cache
      namespace: runners
  mountOptions:
    - dir_mode=0777
    - file_mode=0777
    - uid=0
    - gid=0
    - mfsymlinks
    - cache=strict
    - nosharesock
    - nobrl
